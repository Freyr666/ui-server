<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/material-components-web.min.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/icon.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"> -->
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <!-- <style>
         @font-face {
         font-family: "Open Sans";
         src: url("https://fonts.googleapis.com/css?family=Open+Sans");
         }
         </style> -->
    <!-- Additional scripts -->
    <script type="text/javascript">var username="{{user}}"</script>
    {{#pre_scripts}}
    <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">{{^src}}{{{script}}}{{/src}}</script>
    {{/pre_scripts}}
    <!-- Additional stylesheets -->
    {{#stylesheets}}
    <link rel="stylesheet" href={{stylesheet}} type="text/css">
    {{/stylesheets}}
  </head>
  <body class="mdc-typography">
    <header id="main-toolbar" class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="material-icons mdc-toolbar__menu-icon">menu</a>
          <span id="page-title" class="mdc-toolbar__title ui__title">{{title}}</span>
        </section>
      </div>
    </header>
    <div id="main-content" class="content mdc-toolbar-fixed-adjust">
      <nav class="mdc-permanent-drawer">
        <div class="mdc-list-group">
            <nav class="mdc-list mdc-tree">
                {{#navigation}}
                {{#simple}}
                <div class="mdc-tree__item">
                    <a href="{{href}}" class="mdc-list-item">{{title}}</a>
                </div>
                {{/simple}}
                {{^simple}}
                <div class="mdc-tree__item">
                    <a class="mdc-list-item">{{title}}</a>
                    <div id="nav-inputs-nested" class="mdc-list mdc-tree__item__nested-list">
                        {{#subtree}}
                        <div class="mdc-tree__item">
                            <a href="{{href}}" class="mdc-list-item">{{title}}</a>
                        </div>
                        {{/subtree}}
                    </div>
                <div
                </div>
                {{/simple}}
                {{/navigation}}
            </nav>
        </div>
      </nav>
      <main class="main-with-sidebar">
        <div id="arbitrary-script"></div>
        <section id="arbitrary-content">
          {{#content}}
          {{{element}}}
          {{/content}}
        </section>
      </main>
    </div>
    <script src="/js/material-components-web.min.js"></script>
    <!-- Additional scripts -->
    {{#post_scripts}}
    <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">{{^src}}{{{script}}}{{/src}}</script>
    {{/post_scripts}}
    <script>
      function rdy () { window.mdc.autoInit(); };
      document.addEventListener('DOMContentLoaded', rdy, false);
    </script>
    <script src="/js/sidebar_nav.js" type="text/javascript"></script>
  </body>
</html>
