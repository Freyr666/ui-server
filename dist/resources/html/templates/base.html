<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="">
    <title>{{title}}</title>
    <!-- https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css -->
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/icon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <style>
         @font-face {
         font-family: "Open Sans";
         src: url("https://fonts.googleapis.com/css?family=Open+Sans");
         }
    </style>
    <!-- Additional scripts -->
    <script type="text/javascript">var username="{{user}}"</script>
    {{#pre_scripts}}
    <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">
     {{^src}}
     {{{script}}}
     {{/src}}
    </script>
    {{/pre_scripts}}
    <!-- Additional stylesheets -->
    {{#stylesheets}}
    <link rel="stylesheet" href={{stylesheet}} type="text/css">
    {{/stylesheets}}
  </head>
  <body class="mdc-typography">
      <aside id="mdc-drawer" class="mdc-drawer mdc-drawer--custom" style="">
          <nav id="mdc-drawer-nav" class="mdc-drawer__drawer">
              <div class="mdc_drawer__content mdc-list-group">
                  <header class="mdc-drawer__header">
                  </header>
                  <nav class="mdc-list mdc-tree">
                      {{#navigation}}
                      {{#simple}}
                      <div class="mdc-tree__item">
                          <a href="{{href}}" class="mdc-list-item">{{title}}</a>
                      </div>
                      {{/simple}}
                      {{^simple}}
                      <div class="mdc-tree__item">
                          <a class="mdc-list-item">{{title}}</a>
                          <div class="mdc-list mdc-tree__item__nested-list">
                              {{#subtree}}
                              <div class="mdc-tree__item">
                                  <a href="{{href}}" class="mdc-list-item">{{title}}</a>
                              </div>
                              {{/subtree}}
                          </div>
                      </div>
                      {{/simple}}
                      {{/navigation}}
                  </nav>
              </div>
          </nav>
      </aside>
   <header id="main-toolbar" class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button id="demo-menu" class="demo-menu material-icons mdc-toolbar__menu-icon">
                    menu
                </button>
                <span id="page-title" class="mdc-toolbar__title ui__title">{{title}}</span>
            </section>
        </div>
    </header>
    <div id="main-content" class="content mdc-toolbar--fixed">
      <main class="main-with-sidebar">
        <section id="arbitrary-content">
          {{#content}}
          {{{element}}}
          {{/content}}
        </section>
      </main>
    </div>
        <!-- https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
    </script>
    <!-- Additional scripts -->
    {{#post_scripts}}
        <script {{#src}}src="{{script}}"{{/src}} type="text/javascript">
         {{^src}}
         {{{script}}}
         {{/src}}
        </script>
    {{/post_scripts}}
    <script>
      function rdy () { window.mdc.autoInit(); };
      document.addEventListener('DOMContentLoaded', rdy, false);
    </script>
    <script src="/js/sidebar_nav.js" type="text/javascript"></script>
    <script>
     var drawerEl = document.getElementById('mdc-drawer');
     var btn      = document.getElementById('demo-menu');
     var open     = 'mdc-drawer--open';
     var anime    = 'mdc-drawer--animating';
     var body     = document.body;
     var hide     = 'hide-sidedrawer';

     function toggle () {
         if (drawerEl.classList.contains(open))
             { drawerEl.classList.remove(open,anime);
               body.classList.remove(hide);}
         else { drawerEl.classList.add(open,anime);
                body.classList.add(hide);};
     }

     btn.addEventListener('click', toggle);
     drawerEl.addEventListener('click', toggle);
    </script>
  </body>
</html>
